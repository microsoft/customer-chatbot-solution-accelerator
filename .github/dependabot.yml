# Dependabot configuration file
# For more details, refer to: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # GitHub Actions dependencies (grouped)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      all-actions:
        patterns:
          - "*"

  # Node.js npm dependencies (grouped)
  - package-ecosystem: "npm"
    directory: "/src/App"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      npm-deps:
        patterns:
          - "*"

  # Python pip dependencies - Backend API (grouped)
  - package-ecosystem: "pip"
    directory: "/src/api"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  # Python pip dependencies - Agent scripts (grouped)
  - package-ecosystem: "pip"
    directory: "/infra/scripts/agent_scripts"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  # Python pip dependencies - Data scripts (grouped)
  - package-ecosystem: "pip"
    directory: "/infra/scripts/data_scripts"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  # Python pip dependencies - VS Code Web (grouped)
  - package-ecosystem: "pip"
    directory: "/infra/vscode_web"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    target-branch: "dependabotchanges"
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  