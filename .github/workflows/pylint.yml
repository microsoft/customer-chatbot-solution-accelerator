name: PyLint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install linting tools first
          pip install flake8 pylint
          # Install only the main backend dependencies to avoid conflicts
          pip install -r src/api/requirements.txt --no-deps
          # Install minimal dependencies needed for linting
          pip install fastapi pydantic python-dotenv requests aiohttp azure-core
      
      - name: Run flake8 and pylint
        run: |
          flake8 --config=.flake8 src/api infra/scripts/agent_scripts infra/scripts/data_scripts infra/vscode_web