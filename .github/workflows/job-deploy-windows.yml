name: Deploy Steps - Windows

permissions:
  contents: read
  actions: read

on:
  workflow_call:
    inputs:
      ENV_NAME:
        required: true
        type: string
      AZURE_ENV_OPENAI_LOCATION:
        required: true
        type: string
      AZURE_LOCATION:
        required: true
        type: string
      RESOURCE_GROUP_NAME:
        required: true
        type: string
      IMAGE_TAG:
        required: true
        type: string
      BUILD_DOCKER_IMAGE:
        required: true
        type: string
      EXP:
        required: true
        type: string
      WAF_ENABLED:
        required: false
        type: string
        default: 'false'
      AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID:
        required: false
        type: string
      AZURE_EXISTING_AI_PROJECT_RESOURCE_ID:
        required: false
        type: string
      E2E_TEST:
        required: false
        type: string
        default: 'false'
    outputs:
      CONTAINER_WEB_APPURL:
        description: "Container Web App URL"
        value: ${{ jobs.deploy-windows.outputs.WEBAPP_URL }}

jobs:
  deploy-windows:
    runs-on: windows-latest
    env:
      AZURE_DEV_COLLECT_TELEMETRY: ${{ vars.AZURE_DEV_COLLECT_TELEMETRY }}
    outputs:
      WEBAPP_URL: ${{ steps.get_output_windows.outputs.WEBAPP_URL }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Workflow Input Parameters
        shell: bash
        env:
          INPUT_ENV_NAME: ${{ inputs.ENV_NAME }}
          INPUT_AZURE_ENV_OPENAI_LOCATION: ${{ inputs.AZURE_ENV_OPENAI_LOCATION }}
          INPUT_AZURE_LOCATION: ${{ inputs.AZURE_LOCATION }}
          INPUT_RESOURCE_GROUP_NAME: ${{ inputs.RESOURCE_GROUP_NAME }}
          INPUT_IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
          INPUT_BUILD_DOCKER_IMAGE: ${{ inputs.BUILD_DOCKER_IMAGE }}
          INPUT_EXP: ${{ inputs.EXP }}
          INPUT_WAF_ENABLED: ${{ inputs.WAF_ENABLED }}
          INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: ${{ inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}
          INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: ${{ inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}
        run: |
          echo "ðŸ” Validating workflow input parameters..."
          VALIDATION_FAILED=false
          
          # Validate ENV_NAME (required, alphanumeric and hyphens)
          if [[ -z "$INPUT_ENV_NAME" ]]; then
            echo "âŒ ERROR: ENV_NAME is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_ENV_NAME" =~ ^[a-zA-Z0-9-]+$ ]]; then
            echo "âŒ ERROR: ENV_NAME '$INPUT_ENV_NAME' is invalid. Must contain only alphanumerics and hyphens"
            VALIDATION_FAILED=true
          else
            echo "âœ… ENV_NAME: '$INPUT_ENV_NAME' is valid"
          fi
          
          # Validate AZURE_ENV_OPENAI_LOCATION (required, Azure region format)
          if [[ -z "$INPUT_AZURE_ENV_OPENAI_LOCATION" ]]; then
            echo "âŒ ERROR: AZURE_ENV_OPENAI_LOCATION is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_AZURE_ENV_OPENAI_LOCATION" =~ ^[a-z0-9]+$ ]]; then
            echo "âŒ ERROR: AZURE_ENV_OPENAI_LOCATION '$INPUT_AZURE_ENV_OPENAI_LOCATION' is invalid. Must contain only lowercase letters and numbers"
            VALIDATION_FAILED=true
          else
            echo "âœ… AZURE_ENV_OPENAI_LOCATION: '$INPUT_AZURE_ENV_OPENAI_LOCATION' is valid"
          fi
          
          # Validate AZURE_LOCATION (required, Azure region format)
          if [[ -z "$INPUT_AZURE_LOCATION" ]]; then
            echo "âŒ ERROR: AZURE_LOCATION is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_AZURE_LOCATION" =~ ^[a-z0-9]+$ ]]; then
            echo "âŒ ERROR: AZURE_LOCATION '$INPUT_AZURE_LOCATION' is invalid. Must contain only lowercase letters and numbers"
            VALIDATION_FAILED=true
          else
            echo "âœ… AZURE_LOCATION: '$INPUT_AZURE_LOCATION' is valid"
          fi
          
          # Validate RESOURCE_GROUP_NAME (required, Azure naming convention)
          if [[ -z "$INPUT_RESOURCE_GROUP_NAME" ]]; then
            echo "âŒ ERROR: RESOURCE_GROUP_NAME is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_RESOURCE_GROUP_NAME" =~ ^[a-zA-Z0-9._\(\)-]+$ ]] || [[ "$INPUT_RESOURCE_GROUP_NAME" =~ \.$ ]]; then
            echo "âŒ ERROR: RESOURCE_GROUP_NAME '$INPUT_RESOURCE_GROUP_NAME' is invalid. Must contain only alphanumerics, periods, underscores, hyphens, and parentheses. Cannot end with period."
            VALIDATION_FAILED=true
          elif [[ ${#INPUT_RESOURCE_GROUP_NAME} -gt 90 ]]; then
            echo "âŒ ERROR: RESOURCE_GROUP_NAME '$INPUT_RESOURCE_GROUP_NAME' exceeds 90 characters"
            VALIDATION_FAILED=true
          else
            echo "âœ… RESOURCE_GROUP_NAME: '$INPUT_RESOURCE_GROUP_NAME' is valid"
          fi
          
          # Validate IMAGE_TAG (required, Docker tag pattern)
          if [[ -z "$INPUT_IMAGE_TAG" ]]; then
            echo "âŒ ERROR: IMAGE_TAG is required but not provided"
            VALIDATION_FAILED=true
          elif [[ ! "$INPUT_IMAGE_TAG" =~ ^[a-zA-Z0-9_][a-zA-Z0-9._-]{0,127}$ ]]; then
            echo "âŒ ERROR: IMAGE_TAG '$INPUT_IMAGE_TAG' is invalid. Must start with alphanumeric or underscore, max 128 characters"
            VALIDATION_FAILED=true
          else
            echo "âœ… IMAGE_TAG: '$INPUT_IMAGE_TAG' is valid"
          fi
          
          # Validate BUILD_DOCKER_IMAGE (required, must be 'true' or 'false')
          if [[ "$INPUT_BUILD_DOCKER_IMAGE" != "true" && "$INPUT_BUILD_DOCKER_IMAGE" != "false" ]]; then
            echo "âŒ ERROR: BUILD_DOCKER_IMAGE must be 'true' or 'false', got: '$INPUT_BUILD_DOCKER_IMAGE'"
            VALIDATION_FAILED=true
          else
            echo "âœ… BUILD_DOCKER_IMAGE: '$INPUT_BUILD_DOCKER_IMAGE' is valid"
          fi
          
          # Validate EXP (required, must be 'true' or 'false')
          if [[ "$INPUT_EXP" != "true" && "$INPUT_EXP" != "false" ]]; then
            echo "âŒ ERROR: EXP must be 'true' or 'false', got: '$INPUT_EXP'"
            VALIDATION_FAILED=true
          else
            echo "âœ… EXP: '$INPUT_EXP' is valid"
          fi
          
          # Validate WAF_ENABLED (must be 'true' or 'false')
          if [[ "$INPUT_WAF_ENABLED" != "true" && "$INPUT_WAF_ENABLED" != "false" ]]; then
            echo "âŒ ERROR: WAF_ENABLED must be 'true' or 'false', got: '$INPUT_WAF_ENABLED'"
            VALIDATION_FAILED=true
          else
            echo "âœ… WAF_ENABLED: '$INPUT_WAF_ENABLED' is valid"
          fi
          
          # Validate AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID (optional, if provided must be valid Resource ID)
          if [[ -n "$INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID" ]]; then
            if [[ ! "$INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID" =~ ^/subscriptions/[a-fA-F0-9-]+/[rR]esource[gG]roups/[^/]+/providers/[mM]icrosoft\.[oO]perational[iI]nsights/workspaces/[^/]+$ ]]; then
              echo "âŒ ERROR: AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID is invalid. Must be a valid Azure Resource ID format:"
              echo "   /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}"
              echo "   Got: '$INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID'"
              VALIDATION_FAILED=true
            else
              echo "âœ… AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: Valid Resource ID format"
            fi
          fi
          
          # Validate AZURE_EXISTING_AI_PROJECT_RESOURCE_ID (optional, if provided must be valid Resource ID)
          if [[ -n "$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID" ]]; then
            if [[ ! "$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID" =~ ^/subscriptions/[a-fA-F0-9-]+/resourceGroups/[^/]+/providers/(Microsoft\.MachineLearningServices/(workspaces|projects)/[^/]+|Microsoft\.CognitiveServices/accounts/[^/]+/projects/[^/]+)$ ]]; then
              echo "âŒ ERROR: AZURE_EXISTING_AI_PROJECT_RESOURCE_ID is invalid. Must be a valid Azure Resource ID format:"
              echo "   /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/projects/{projectName}"
              echo "   Got: '$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID'"
              VALIDATION_FAILED=true
            else
              echo "âœ… AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: Valid Resource ID format"
            fi
          fi
          
          # Fail workflow if any validation failed
          if [[ "$VALIDATION_FAILED" == "true" ]]; then
            echo ""
            echo "âŒ Parameter validation failed. Please correct the errors above and try again."
            exit 1
          fi
          
          echo ""
          echo "âœ… All input parameters validated successfully!"

      - name: Configure Parameters Based on WAF Setting
        shell: bash
        env: 
          INPUT_WAF_ENABLED: ${{ inputs.WAF_ENABLED }}
        run: |
          if [[ "$INPUT_WAF_ENABLED" == "true" ]]; then
            cp infra/main.waf.parameters.json infra/main.parameters.json
            echo "âœ… Successfully copied WAF parameters to main parameters file"
          else
            echo "ðŸ”§ Configuring Non-WAF deployment - using default main.parameters.json..."
          fi

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Login to AZD
        id: login-azure
        shell: bash
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azd auth login --client-id ${{ secrets.AZURE_CLIENT_ID }} --client-secret ${{ secrets.AZURE_CLIENT_SECRET }} --tenant-id ${{ secrets.AZURE_TENANT_ID }}


      - name: Deploy using azd up and extract values (Windows)
        id: get_output_windows
        shell: pwsh
        env:
          INPUT_ENV_NAME: ${{ inputs.ENV_NAME }}
          INPUT_AZURE_ENV_OPENAI_LOCATION: ${{ inputs.AZURE_ENV_OPENAI_LOCATION }}
          INPUT_AZURE_LOCATION: ${{ inputs.AZURE_LOCATION }}
          INPUT_RESOURCE_GROUP_NAME: ${{ inputs.RESOURCE_GROUP_NAME }}
          INPUT_IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
          INPUT_BUILD_DOCKER_IMAGE: ${{ inputs.BUILD_DOCKER_IMAGE }}
          INPUT_EXP: ${{ inputs.EXP }}
          INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: ${{ inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}
          INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: ${{ inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "Starting azd deployment..."
          Write-Host "EXP: $env:INPUT_EXP"
          Write-Host "Using Docker Image Tag: $env:INPUT_IMAGE_TAG"

          Write-Host "Creating environment..."
          azd env new "$env:INPUT_ENV_NAME" --no-prompt
          Write-Host "Environment created: $env:INPUT_ENV_NAME"

          Write-Host "Setting default subscription..."
          azd config set defaults.subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
          # Set additional parameters
          azd env set AZURE_SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          azd env set AZURE_ENV_AI_SERVICE_LOCATION="$env:INPUT_AZURE_ENV_OPENAI_LOCATION"
          azd env set AZURE_LOCATION="$env:INPUT_AZURE_LOCATION"
          azd env set AZURE_RESOURCE_GROUP="$env:INPUT_RESOURCE_GROUP_NAME"
          azd env set AZURE_ENV_IMAGETAG="$env:INPUT_IMAGE_TAG"

          # Set ACR name only when building Docker image
          if ("$env:INPUT_BUILD_DOCKER_IMAGE" -eq "true") {
            $ACR_NAME = "${{ secrets.ACR_TEST_LOGIN_SERVER }}"
            azd env set AZURE_ENV_ACR_NAME="$ACR_NAME"
            Write-Host "Set ACR name to: $ACR_NAME"
          } else {
            Write-Host "Skipping ACR name configuration (using existing image)"
          }

          if ("$env:INPUT_EXP" -eq "true") {
            Write-Host "EXP ENABLED âœ… - Setting EXP parameters..."
            
            # Set EXP variables dynamically
            if ("$env:INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID" -ne "") {
              $EXP_LOG_ANALYTICS_ID = "$env:INPUT_AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID"
            } else {
              $EXP_LOG_ANALYTICS_ID = "${{ vars.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}"
            }
            
            if ("$env:INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID" -ne "") {
              $EXP_AI_PROJECT_ID = "$env:INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID"
            } else {
              $EXP_AI_PROJECT_ID = "${{ vars.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}"
            }
            
            Write-Host "AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID: $EXP_LOG_ANALYTICS_ID"
            Write-Host "AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: $EXP_AI_PROJECT_ID"
            azd env set AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID="$EXP_LOG_ANALYTICS_ID"
            azd env set AZURE_EXISTING_AI_PROJECT_RESOURCE_ID="$EXP_AI_PROJECT_ID"
          } else {
            Write-Host "EXP DISABLED - Skipping EXP parameters"
          }

          # Deploy using azd up
          azd up --no-prompt
          Write-Host "âœ… Deployment succeeded."

          $WEBAPP_URL = azd env get-value WEB_APP_URL
          "WEBAPP_URL=$WEBAPP_URL" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "WEBAPP_URL=$WEBAPP_URL" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Enable Public Network Access for Data Upload (WAF Only)
        if: inputs.WAF_ENABLED == 'true'
        shell: bash
        env:
          INPUT_RESOURCE_GROUP_NAME: ${{ inputs.RESOURCE_GROUP_NAME }}
          INPUT_EXP: ${{ inputs.EXP }}
          INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: ${{ inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}
        run: |
          echo "ðŸ”“ Temporarily enabling public network access for data upload..."
          SUBSCRIPTION_ID=$(az account show --query id -o tsv)
          SP_OBJECT_ID=$(az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }} --query id -o tsv)
          
          # Get Cosmos DB account name and enable public access
          COSMOS_ACCOUNT=$(az cosmosdb list --resource-group "$INPUT_RESOURCE_GROUP_NAME" --query "[0].name" -o tsv)
          if [[ -n "$COSMOS_ACCOUNT" ]]; then
            echo "Enabling public access for Cosmos DB: $COSMOS_ACCOUNT"
            az cosmosdb update --name "$COSMOS_ACCOUNT" --resource-group "$INPUT_RESOURCE_GROUP_NAME" --public-network-access Enabled
            
            # Get GitHub Actions runner public IP and add to firewall
            RUNNER_IP=$(curl -s https://api.ipify.org)
            echo "GitHub Actions Runner IP: $RUNNER_IP"
            echo "Adding runner IP to Cosmos DB firewall rules..."
            az cosmosdb update --name "$COSMOS_ACCOUNT" --resource-group "$INPUT_RESOURCE_GROUP_NAME" \
              --ip-range-filter "$RUNNER_IP"
            echo "âœ… Cosmos DB public access enabled and runner IP added to firewall"
          else
            echo "âš ï¸ No Cosmos DB account found in resource group"
          fi
          
          # Get AI Services account - check current RG first, then extract from EXP project ID if needed
          AI_SERVICES_ACCOUNT=$(az cognitiveservices account list --resource-group "$INPUT_RESOURCE_GROUP_NAME" --query "[?kind=='AIServices'].name | [0]" -o tsv)
          AI_SERVICES_RG="$INPUT_RESOURCE_GROUP_NAME"
          
          # If EXP mode, extract AI Services account name directly from the project resource ID
          if [[ -z "$AI_SERVICES_ACCOUNT" && "$INPUT_EXP" == "true" ]]; then
            echo "EXP mode: Extracting AI Services from existing AI project resource ID..."
            if [[ -n "$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID" ]]; then
              EXP_PROJECT_ID="$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID"
            else
              EXP_PROJECT_ID="${{ vars.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}"
            fi
            # Extract resource group: .../resourceGroups/{rg}/...
            EXP_RG=$(echo "$EXP_PROJECT_ID" | sed -n 's|.*/resourceGroups/\([^/]*\)/.*|\1|p')
            # Extract account name: .../accounts/{accountName}/projects/...
            EXP_ACCOUNT=$(echo "$EXP_PROJECT_ID" | sed -n 's|.*/accounts/\([^/]*\)/.*|\1|p')
            if [[ -n "$EXP_ACCOUNT" && -n "$EXP_RG" ]]; then
              AI_SERVICES_ACCOUNT="$EXP_ACCOUNT"
              AI_SERVICES_RG="$EXP_RG"
              echo "Found AI Services from EXP project: $AI_SERVICES_ACCOUNT (RG: $AI_SERVICES_RG)"
            fi
          fi
          
          if [[ -n "$AI_SERVICES_ACCOUNT" ]]; then
            echo "Enabling public access for AI Services: $AI_SERVICES_ACCOUNT (RG: $AI_SERVICES_RG)"
            az rest --method PATCH \
              --url "https://management.azure.com/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${AI_SERVICES_RG}/providers/Microsoft.CognitiveServices/accounts/${AI_SERVICES_ACCOUNT}?api-version=2024-10-01" \
              --body '{"properties":{"publicNetworkAccess":"Enabled"}}'
            echo "âœ… AI Services public access enabled"
            
            # Assign Cognitive Services roles to service principal for embeddings and OpenAI access
            echo "Assigning Cognitive Services roles to service principal..."
            AI_SERVICES_ID=$(az cognitiveservices account show --name "$AI_SERVICES_ACCOUNT" --resource-group "$AI_SERVICES_RG" --query id -o tsv)
            az role assignment create --assignee-object-id "$SP_OBJECT_ID" --assignee-principal-type ServicePrincipal \
              --role "Cognitive Services OpenAI User" --scope "$AI_SERVICES_ID" 2>/dev/null || echo "OpenAI User role may already be assigned"
            az role assignment create --assignee-object-id "$SP_OBJECT_ID" --assignee-principal-type ServicePrincipal \
              --role "Cognitive Services User" --scope "$AI_SERVICES_ID" 2>/dev/null || echo "Cognitive Services User role may already be assigned"
            echo "âœ… Cognitive Services roles assigned"
          else
            echo "âš ï¸ No AI Services account found"
          fi
          
          # Get AI Search service and enable public access
          SEARCH_SERVICE=$(az search service list --resource-group "$INPUT_RESOURCE_GROUP_NAME" --query "[0].name" -o tsv)
          if [[ -n "$SEARCH_SERVICE" ]]; then
            echo "Enabling public access for AI Search: $SEARCH_SERVICE"
            az search service update --name "$SEARCH_SERVICE" --resource-group "$INPUT_RESOURCE_GROUP_NAME" --public-access enabled
            echo "âœ… AI Search public access enabled"
          else
            echo "âš ï¸ No AI Search service found in resource group"
          fi
          
          # Wait for network changes to propagate (5 minutes for Cosmos DB with private endpoints)
          echo "â³ Waiting 5 minutes for Cosmos DB network changes to propagate..."
          sleep 300
          
          # Verify Cosmos DB is accessible before proceeding
          if [[ -n "$COSMOS_ACCOUNT" ]]; then
            echo "ðŸ” Verifying Cosmos DB connectivity..."
            COSMOS_ENDPOINT="https://${COSMOS_ACCOUNT}.documents.azure.com:443/"
            MAX_RETRIES=10
            RETRY_COUNT=0
            while [[ $RETRY_COUNT -lt $MAX_RETRIES ]]; do
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${COSMOS_ENDPOINT}" --max-time 10 2>/dev/null || echo "000")
              if [[ "$HTTP_CODE" == "401" || "$HTTP_CODE" == "200" ]]; then
                echo "âœ… Cosmos DB is accessible (HTTP $HTTP_CODE - auth required, network OK)"
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "â³ Cosmos DB not yet accessible (HTTP $HTTP_CODE), retry $RETRY_COUNT/$MAX_RETRIES..."
              sleep 30
            done
            if [[ $RETRY_COUNT -eq $MAX_RETRIES ]]; then
              echo "âš ï¸ Cosmos DB connectivity check timed out, proceeding anyway..."
            fi
          fi
          echo "âœ… Network changes should now be propagated"

      - name: Run Post-Deployment Data Upload Scripts
        shell: pwsh
        run: |
          Write-Host "Running data upload scripts..."
          
          # Get service principal object ID for role assignments
          $SP_OBJECT_ID = az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }} --query id -o tsv
          Write-Host "Service Principal Object ID: $SP_OBJECT_ID"
          
          # Export for scripts to use
          $env:AZURE_PRINCIPAL_ID = $SP_OBJECT_ID
          $env:AZURE_CLIENT_ID = "${{ secrets.AZURE_CLIENT_ID }}"
          
          bash ./infra/scripts/data_scripts/run_upload_data_scripts.sh
          Write-Host "âœ… Data upload completed successfully"
      - name: Setup Python 3.11 for Agent Scripts
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Post-Deployment Agent Creation Scripts
        shell: pwsh
        run: |
          Write-Host "Running agent creation scripts..."
          
          # Get service principal object ID for role assignments
          $SP_OBJECT_ID = az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }} --query id -o tsv
          Write-Host "Service Principal Object ID: $SP_OBJECT_ID"
          
          # Export for scripts to use
          $env:AZURE_PRINCIPAL_ID = $SP_OBJECT_ID
          $env:AZURE_CLIENT_ID = "${{ secrets.AZURE_CLIENT_ID }}"
          
          bash ./infra/scripts/agent_scripts/run_create_agents_scripts.sh

      - name: Wait for Data Propagation
        shell: bash
        run: |
          echo "â³ Waiting 5 minutes for data to propagate and indexes to update..."
          sleep 300
          echo "âœ… Wait completed, data should now be available"

      - name: Wait for App Readiness (E2E Tests)
        if: inputs.E2E_TEST == 'true' || (inputs.WAF_ENABLED == 'false' && inputs.EXP == 'false')
        shell: bash
        run: |
          echo "â³ E2E tests or Golden Path deployment - Waiting 10 minutes for app to be fully ready..."
          sleep 600
          echo "âœ… App readiness wait completed"

      - name: Restore Private Network Access (WAF Only)
        if: always() && inputs.WAF_ENABLED == 'true'
        shell: bash
        env:
          INPUT_RESOURCE_GROUP_NAME: ${{ inputs.RESOURCE_GROUP_NAME }}
          INPUT_EXP: ${{ inputs.EXP }}
          INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID: ${{ inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}
        run: |
          echo "ðŸ”’ Restoring private network access settings..."
          SUBSCRIPTION_ID=$(az account show --query id -o tsv 2>/dev/null)
          
          # Get Cosmos DB account name
          COSMOS_ACCOUNT=$(az cosmosdb list --resource-group "$INPUT_RESOURCE_GROUP_NAME" --query "[0].name" -o tsv 2>/dev/null)
          if [[ -n "$COSMOS_ACCOUNT" ]]; then
            echo "Disabling public access for Cosmos DB: $COSMOS_ACCOUNT"
            # Clear IP rules first
            az cosmosdb update --name "$COSMOS_ACCOUNT" --resource-group "$INPUT_RESOURCE_GROUP_NAME" --ip-range-filter "" || true
            # Then disable public network access
            az cosmosdb update --name "$COSMOS_ACCOUNT" --resource-group "$INPUT_RESOURCE_GROUP_NAME" --public-network-access Disabled || true
            echo "âœ… Cosmos DB public access disabled and firewall rules cleared"
          fi
          
          # Get AI Services account - check current RG first, then EXP RG if needed
          AI_SERVICES_ACCOUNT=$(az cognitiveservices account list --resource-group "$INPUT_RESOURCE_GROUP_NAME" --query "[0].name" -o tsv 2>/dev/null)
          AI_SERVICES_RG="$INPUT_RESOURCE_GROUP_NAME"
          
          # If EXP mode and no AI Services in current RG, get from existing AI project RG
          if [[ -z "$AI_SERVICES_ACCOUNT" && "$INPUT_EXP" == "true" ]]; then
            if [[ -n "$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID" ]]; then
              EXP_RG=$(echo "$INPUT_AZURE_EXISTING_AI_PROJECT_RESOURCE_ID" | sed -n 's|.*/resourceGroups/\([^/]*\)/.*|\1|p')
            else
              EXP_RG=$(echo "${{ vars.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}" | sed -n 's|.*/resourceGroups/\([^/]*\)/.*|\1|p')
            fi
            if [[ -n "$EXP_RG" ]]; then
              AI_SERVICES_ACCOUNT=$(az cognitiveservices account list --resource-group "$EXP_RG" --query "[0].name" -o tsv 2>/dev/null)
              AI_SERVICES_RG="$EXP_RG"
            fi
          fi
          
          if [[ -n "$AI_SERVICES_ACCOUNT" ]]; then
            echo "Disabling public access for AI Services: $AI_SERVICES_ACCOUNT (RG: $AI_SERVICES_RG)"
            az rest --method PATCH \
              --url "https://management.azure.com/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${AI_SERVICES_RG}/providers/Microsoft.CognitiveServices/accounts/${AI_SERVICES_ACCOUNT}?api-version=2024-10-01" \
              --body '{"properties":{"publicNetworkAccess":"Disabled"}}' || true
            echo "âœ… AI Services public access disabled"
          fi
          
          # Get AI Search service and disable public access
          SEARCH_SERVICE=$(az search service list --resource-group "$INPUT_RESOURCE_GROUP_NAME" --query "[0].name" -o tsv 2>/dev/null)
          if [[ -n "$SEARCH_SERVICE" ]]; then
            echo "Disabling public access for AI Search: $SEARCH_SERVICE"
            az search service update --name "$SEARCH_SERVICE" --resource-group "$INPUT_RESOURCE_GROUP_NAME" --public-access disabled || true
            echo "âœ… AI Search public access disabled"
          fi
          
          echo "ðŸ”’ Private network access restored"

      - name: Generate Deployment Summary
        if: always()
        shell: bash
        env:
          INPUT_RESOURCE_GROUP_NAME: ${{ inputs.RESOURCE_GROUP_NAME }}
          INPUT_AZURE_LOCATION: ${{ inputs.AZURE_LOCATION }}
          INPUT_AZURE_ENV_OPENAI_LOCATION: ${{ inputs.AZURE_ENV_OPENAI_LOCATION }}
          INPUT_IMAGE_TAG: ${{ inputs.IMAGE_TAG }}
          INPUT_WAF_ENABLED: ${{ inputs.WAF_ENABLED }}
          INPUT_EXP: ${{ inputs.EXP }}
          JOB_STATUS: ${{ job.status }}
        run: |
          echo "## ðŸš€ Deploy Job Summary (Windows)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Job Status** | ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          CONFIG_TYPE="Non-WAF + Non-EXP"
          if [[ "$INPUT_WAF_ENABLED" == "true" && "$INPUT_EXP" == "true" ]]; then
            CONFIG_TYPE="WAF + EXP"
          elif [[ "$INPUT_WAF_ENABLED" == "true" && "$INPUT_EXP" != "true" ]]; then
            CONFIG_TYPE="WAF + Non-EXP"
          elif [[ "$INPUT_WAF_ENABLED" != "true" && "$INPUT_EXP" == "true" ]]; then
            CONFIG_TYPE="Non-WAF + EXP"
          fi
          echo "| **Configuration Type** | \`$CONFIG_TYPE\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Resource Group** | \`$INPUT_RESOURCE_GROUP_NAME\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Azure Region (Infrastructure)** | \`$INPUT_AZURE_LOCATION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Azure OpenAI Region** | \`$INPUT_AZURE_ENV_OPENAI_LOCATION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker Image Tag** | \`$INPUT_IMAGE_TAG\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$JOB_STATUS" == "success" ]; then
            echo "### âœ… Deployment Details" >> $GITHUB_STEP_SUMMARY
            echo "- **Container Web App URL**: [${{ steps.get_output_windows.outputs.WEBAPP_URL }}](${{ steps.get_output_windows.outputs.WEBAPP_URL }})" >> $GITHUB_STEP_SUMMARY
            echo "- Successfully deployed to Azure with all resources configured" >> $GITHUB_STEP_SUMMARY
            echo "- Schemas registered and sample data uploaded successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Deployment process encountered an error" >> $GITHUB_STEP_SUMMARY
            echo "- Check the deployment steps above for detailed error information" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Logout from Azure
        if: always()
        shell: bash
        run: |
          az logout || true
          echo "Logged out from Azure."
