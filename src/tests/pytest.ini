[pytest]
# pytest configuration
addopts = 
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    -v

# Coverage options
[coverage:run]
omit =
    */agent_instructions.py
    */jsonsafe.py
    */simple_foundry_orchestrator.py
    */list_assistants.py
    */plugins/orders_plugin.py
    */plugins/product_plugin.py
    */plugins/reference_plugin.py
    */create_assistants.py

[coverage:report]
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
